                      identifier, which identifies the vendor master source
                      dataset. This code is made up of 10 digits.
                    example: 1007745366
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  tlc:
                    description: >-
                      Telecom Location Code. Chorus unique identifier, which is
                      mastered in Chorus ALM. This code is made up of 9 digits.
                    example: 103762041
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  plsam:
                    description: >-
                      Chorus unique identifier, which is mastered in ICMS. This
                      code is made up of 1-7 digits.
