        description: >-
          The total number of outbound packets which were chosen to be discarded
          even though no errors had been detected to prevent their being
          transmitted
        example: 0
        type: integer
      broadcastPacketsReceived:
        description: >-
          The total number of received packets which were addressed to a
          broadcast address
        example: 0
        type: integer
      errorsSent:
        description: >-
          The total number of outbound packets that could not be transmitted
          because of errors
        example: 0
        type: integer
      multicastPacketsReceived:
        description: >-
          The total number of received packets which were addressed to a
          multicast address
        example: 0
        type: integer
      broadcastPacketsSent:
        description: >-
          The total number of packets requested for transmission which were
          addressed to a broadcast address, including those that were discarded
          or not sent
        example: 0
        type: integer
      multicastPacketsSent:
        description: >-
          The total number of packets requested for transmission which were
          addressed to a multicast address, including those that were discarded
          or not sent
        example: 0
        type: integer
      totalPacketsReceived:
        description: The total number of packets which were received on this interface
        example: 0
        type: integer
      totalBytesSent:
        description: >-
          The total number of bytes transmitted out of the interface, including
          framing characters
        example: 0
        type: integer
      discardPacketsReceived:
        description: >-
          The total number of inbound packets which were chosen to be discarded
          even though no errors had been detected to prevent their being
          deliverable
        example: 0
        type: integer
      totalBytesReceived:
        description: >-
          The total number of bytes received on the interface, including framing
          characters
        example: 0
        type: integer
      unicastPacketsReceived:
        description: >-
          The total number of received packets which were not addressed to a
