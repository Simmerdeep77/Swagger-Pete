                      - type: string
                  line2:
                    description: Additional address information.
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  line3:
                    description: Suburb
                    example: Auckland Central
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  line4:
                    description: 'Region, City or Suburb with Podstcode appended.'
