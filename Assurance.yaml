                  aid:
                    description: >-
                      Address Right APIs address reference. This ID is specific
                      to the Address Right API and has a format of AN...n, where
                      n is a sequence of numbers prefixed by 'A'.For example,
                      A1007745366. In case of postal address ID start with
                      prefixed `B` For example B12345
                    x-amf-examples:
                      ex1: A1007745366
                      ex2: B12345
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  dpid:
