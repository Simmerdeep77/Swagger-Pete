  Question:
    description: >
      The Question object represents a question that an problem report submitter
      must or should (depending on question type) answer in 

      their subsequent problem report submission.


      These values describe what can be answer values must or should be supplied
      on a subsequent problem report submission.


      Question Type


      A question with a question type value of standard are required to be
      supplied in a problem report submission to ensure a valid problem report


      In some situations a standard question will be specified with a
      listOfValues answerType with values of "Yes" and "No", this is used to
      further restrict the boolean values allowed in a subsequent submission.


      The subsequent submission of standard question/answer details is as
      defined in the problem report submission defintion, and non boolean values
      should be translated into a compliant question submission.


      A question with a question type value of non standard are required to be
      supplied in a problem report submission to ensure Chorus has all
      supporting 

      information to aid the resolution process and allow the submission of
      answers to non-boolean questions
    type: object
    additionalProperties: true
    required:
      - id
      - text
      - questionType
      - answerType
    properties:
      id:
        description: >-
          Unique System identifier for Question - must be provided in Question
          submissions to identify question-answer pairs
        example: Q0004
        type: string
      text:
        description: Description / Human readable text containing the Question
        example: Is this an Emergency?
        type: string
      questionType:
        description: 'Identifies the type of Question  (STANDARD, NONSTANDARD)'
        example: STANDARD
        type: string
      answerType:
        description: >-
          Identifies the type of answer a Question requires  (boolean, string,
          listOfValues - fixed list of strings - see answers)
        example: string
        type: string
      answers:
        description: >-
          Describes the fixed list of values permitted as answers to this
          question - only applicable for questions with an answer type of
          listOfValues
        example:
          - Rain
          - Storm
          - Strong winds
          - Chorus tech working on street
          - Other
          - 'Yes'
          - 'No'
        type: array
        items:
          type: string
      children:
        description: >-
          Describes conditional questions - which must be answered if this
          question is answered as true
        example:
          - Q0026
          - Q0046
        type: array
        items:
          type: string
      faultTypes:
        description: >-
          Describes which fault types should be present for so that this
          question needs to be answered
        example:
          - DSL Frequent Disconnections
        type: array
        items:
          type: string
