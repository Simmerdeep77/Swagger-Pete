                    x-amf-union:
                      - type: 'null'
                      - type: string
                  region:
                    description: Region
                    example: Auckland
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  country:
                    description: Country
                    example: New Zealand
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  isPrimary:
                    description: >-
                      Determines if the address is an alias or primary. A common
                      example of an alias or primary address is a house on a
                      street corner.
                    example: 'true'
                    x-amf-union:
                      - type: 'null'
                      - type: string
              formattedAddress:
                description: Formatted address. Address is divided by lines 1 to 4.
                type: object
                additionalProperties: true
