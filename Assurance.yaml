    description: >
      The Work Division object represents the different types of work divisions
      which can be selected for the workforce used to resolve a fault (and the
      booking process)


      These values describe what can be specified on scheduling requests and the
      problem report submission.


      The value of the workDivisionId should be used in a problem report
      submission to ensure a valid problem report


      The allowed and available Work Divisions vary by product
    type: object
    additionalProperties: true
    required:
      - workDivisionId
      - description
    properties:
      workDivisionId:
        description: >-
          Unique System identifier for Work Division - must be provided in
          Problem Report submissions to identify correct work division
        example: UN
        type: string
      description:
        description: Description / Human readable text containing the Work Division
        example: Next Generation Access Network
        type: string
  Question_22:
    type: object
