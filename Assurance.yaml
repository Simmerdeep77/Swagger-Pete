        08&#58;53 Event</strong></br>Network element isolated.</br>Under
        investigation with technical teams
    type: object
    additionalProperties: true
    required:
      - eventId
      - status
      - startTime
      - endTime
      - updateTime
      - historyStartTime
      - historyEndTime
      - eventType
      - outageDuration
      - updateReasonCode
      - serviceTypeImpactSummary
      - networkImpactSummary
      - updates
    properties:
      eventId:
        description: The unique identifier of the event
        example: INC000000654675
        type: string
        maxLength: 15
      status:
        description: Status of Event
        enum:
          - New
          - Updated
          - Completed
          - Cancelled
          - Cleared
          - History
        type: string
      startTime:
        description: >
          The time the event starts

          For Unplanned Events: The start time of incident

          For Planned Events: The scheduled start time of the planned outage
          (i.e. the start of the planned event window)
        example: '2017-05-26T10:00:00+12:00'
        type: string
        format: date-time
      endTime:
        description: >
          The time the event ends

          For Unplanned Events: The time the incident completed and all services
          restored.

          For Planned Events: The time the planned change was scheduled to be
          completed (end of the planned event window)
        example: '2017-05-26T11:00:00+12:00'
        type: string
        format: date-time
      updateTime:
        description: >
          The time that the current event information was published. This
          includes publishing for any part of the event lifecycle (i.e. for the
          updates associated with all events status : New, Updates, Completion,
          Clears, Cancel etc)
        example: '2017-05-26T10:30:00+12:00'
        type: string
        format: date-time
      historyStartTime:
        description: >
          Previous value for a Planned Events scheduled start time that was
          notified prior to a reschedule occurring. In other circumstances no
          value is provided (e.g. for Unplanned Event, or Planned Event that has
          not been rescheduled)

          type: datetime

          example: 2017-05-26T11:00:00+12:00
        type: string
      historyEndTime:
        description: >
          Previous value for a Planned Events scheduled end time that was
          notified prior to a reschedule occurring. In other circumstances no
          value is provided (e.g. for Unplanned Event, or Planned Event that has
          not been rescheduled)

          type: datetime

          example: 2017-05-26T11:00:00+12:00
        type: string
      eventType:
        description: Type of Event
        enum:
          - Planned
          - Unplanned
        type: string
      outageDuration:
        description: >
          Outage period in minutes for the event

          For Unplanned Events: The period before the incident was completed and
          all services were restored

          For Planned Events: The duration of the event outage to services
          within the planned event window
        example: 12345
        type: integer
      updateReasonCode:
        description: The reason that a planned event was updated
        enum:
          - Rescheduled
          - Change to Impact Duration
          - Change to Service Impact
          - ''
        type: string
      serviceTypeImpactSummary:
        type: array
        items:
          $ref: '#/definitions/ServiceTypeImpactSummary'
      networkImpactSummary:
        type: array
        items:
          $ref: '#/definitions/NetworkImpactSummary'
      updates:
        description: Text containing all details of the progress updates provided by Chorus
        example: >-
          23/11/2017 14:41 Update Network element isolated due to localised
          power outage. No Current ETR.
          -------------------------------23/11/2017 14:17 Event Network element
          isolated. Under investigation with technical teams
        type: string
