                    example: 66
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  suffix:
                    description: Situation suffix
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  unit:
                    description: Unit
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  unitType:
                    description: Unit type
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  streetName:
                    description: Street name
                    example: Wyndham
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadType:
                    description: Road type
                    example: Street
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadAbv:
                    description: Road abbreviation
                    example: St
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadSuffix:
                    description: Road suffix
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  suburb:
                    description: Suburb
                    example: Auckland Central
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  ruralDelivery:
                    description: Rural delivery
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  town:
                    description: Town
                    example: Auckland
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  postcode:
                    description: Post code
                    example: '1010'
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  boxNumber:
