                  999 XYZ Street.
                type: array
                minItems: 0
                items:
                  type: object
                  additionalProperties: true
                  required:
                    - aid
                    - label
                    - links
                  properties:
                    aid:
                      description: >-
                        This is specific to Core Logic's address identifier and
