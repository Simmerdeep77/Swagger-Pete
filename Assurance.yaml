                    example: 6482357.67349178
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  wgs84Lat:
                    description: Address location in World Geodetic system Latitude.
                    example: -36.8469093264705
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  wgs84Lon:
                    description: Address location in World Geodetic system Longitude.
                    example: 174.762968601296
                    x-amf-union:
                      - type: 'null'
                      - type: number
              links:
                description: >-
                  Link to 'self'. Please refer to Hypermedia As the Engine of
                  Application State (HATEOAS).
                type: array
                maxItems: 1
                minItems: 1
                items:
                  type: object
                  additionalProperties: true
                  required:
                    - rel
                    - href
                    - method
                  properties:
                    rel:
                      description: Link relation. Always 'self'.
                      enum:
                        - self
                      example: self
                      type: string
                    href:
                      description: The hyperlink reference to 'self' with 'aid' identifier.
                      example: >-
                        https://api.chorus.co.nz/addresslookup/v1/addresses/aid:A1007745366
                      type: string
                    method:
                      description: The HTTP method used to reach the hyperlink reference.
                      enum:
                        - GET
                      example: GET
