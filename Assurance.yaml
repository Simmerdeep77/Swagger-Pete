    description: >
      The reservation request object is used to represent a request to reserve
      an appointment

      Currently a limited number of products support reservation, any
      reservations submitted for unsupported products
      (reservationPossibleForProduct is false) will result in the reservation
      being held and submitted at problem report submission.
    type: object
    additionalProperties: true
    required:
      - commitmentType
      - from
      - to
    properties:
      commitmentType:
        description: Commitment Type
        type: string
      from:
        description: Schedule Timeslot start date time
        type: string
        format: date-time-only
      to:
        description: Schedule Timeslot end date time
        type: string
        format: date-time-only
  ReservationResponse:
    description: >
      The reservation response object is used to provide the succesfully
      reserved appointment details

      The reserved appointment will automatically be included in the subsequent
      problem report submission for the session by the Assurance API
    type: object
    additionalProperties: true
    required:
      - commitmentType
      - from
      - to
    properties:
      id:
        description: Reservation ID of success reservation
        type: string
      status:
        description: >-
          Indicates the status of the reservation. Possible values -
          "REQUESTED_TIMESLOT", "FIRST_AVAILABLE_TIMESLOT",
          "NO_AVAILABLE_TIMESLOTS",
          "NO_AVAILABLE_TIMESLOTS_FOR_REQUESTED_PERIOD"
        type: string
      reservationType:
        description: >-
          Reservation Type Indicates if first available timeslot should be
          booked or not. Possible values - "DEFAULT", "FIRST_AVAILABLE_TIMESLOT"
          Original value shall be ignored and treated as "DEFAULT" in case of
          Update (i.e. reservation already exists)
        type: string
      commitmentType:
        description: Commitment Type
        type: string
      from:
        description: Schedule Timeslot start date time
        type: string
        format: date-time-only
      to:
        description: Schedule Timeslot end date time
        type: string
        format: date-time-only
      category:
        description: >-
          Reservation Category - Indicates whether this is the preferred or
          alternate reservation. Only one of the schedule reservations should
          have the category set to Preferred. Possible values "Preferred",
          "Alternative"
        type: string
