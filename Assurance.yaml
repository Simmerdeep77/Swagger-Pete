definitions:
  default:
    x-amf-union:
      - $ref: '#/definitions/CreateDiagnosticSession'
      - $ref: '#/definitions/CreateUnvalidatedDiagnosticSession'
  DiagnosticSession:
    description: >
      The BaseDiagnosticSession object provides a parent type for Diagnostic
      Sessions, regardless of the request type


      This parent type describes all common elements for Diagnostic Sessions
    type: object
    additionalProperties: true
    required:
      - questions
      - organisationGroup
      - identifier
      - organisation
      - productId
      - diagnostics
      - product
      - productType
      - status
      - initiator
    properties:
      questions:
        description: >-
          Set of Filtered Questions for the Diagnostic Session which must be
          supplied in any subsequent problem report submission
        type: array
        items:
          $ref: '#/definitions/Question'
      organisationGroup:
        description: Name of Organisation Group which initiated this Diagnostic Session
        example: RSP Group
        type: string
        maxLength: 100
      identifier:
        description: GUID which uniquely identifies this Diagnostic Session
        example: 180b0a07-545f-4779-8691-e370a45b6cca
        type: string
        maxLength: 36
      organisation:
        description: Name of Organisation which initiated this Diagnostic Session
        example: RSP
        type: string
        maxLength: 100
      reservations:
        description: Reservations made and currently present for a given session
        type: object
        additionalProperties: true
        required:
          - commitmentType
          - to
          - from
        properties:
          id:
            description: Reservation ID of success reservation
            type: string
          commitmentType:
            description: Commitment Type
            type: string
          reservationType:
            description: >-
              Reservation Type Indicates if first available timeslot should be
              booked or not. Possible values - "DEFAULT",
              "FIRST_AVAILABLE_TIMESLOT" Original value shall be ignored and
              treated as "DEFAULT" in case of Update (i.e. reservation already
              exists)
            type: string
          warning:
            description: >-
              Indicates whether a reservation was created as a result of the
              request - For non-reservable products the appointment reservation
              details will be held and used at problem report submission.
              Possible values
              "NO_RESERVATION_CREATED__APPOINTMENT_DETAILS_RETAINED"
            type: string
          to:
            description: Schedule Timeslot end date time
            type: string
            format: date-time-only
          category:
            description: >-
              Reservation Category - Indicates whether this is the preferred or
              alternate reservation. Only one of the schedule reservations
              should have the category set to Preferred. Possible values
              "Preferred", "Alternative"
            type: string
          from:
            description: Schedule Timeslot start date time
            type: string
            format: date-time-only
          status:
            description: >-
              Indicates the status of the reservation. Possible values -
              "REQUESTED_TIMESLOT", "FIRST_AVAILABLE_TIMESLOT",
              "NO_AVAILABLE_TIMESLOTS",
              "NO_AVAILABLE_TIMESLOTS_FOR_REQUESTED_PERIOD"
            type: string
      problemNumber:
        description: >-
          The identifier for the resulting problem report once a Submit Problem
          Report for a given session has successfully completed.
        example: SD3745612
        type: string
      lastStep:
        description: Last Step which was taken
        example: RAISE_FAULT
        type: string
        maxLength: 64
      options:
        $ref: '#/definitions/options'
      notificationUrl:
        description: >-
          Optional Callback/Notification URL which can be used to override the
          default configured notification URL stored in the API Subscription
          preferences. Currently unimplemented, provided as a future extension
          point.
        example: 'https://callback.io'
        type: string
        maxLength: 128
      productId:
        description: >-
          Product Identifier or ASID which uniquely identifies this
          product/service instance
        example: '1624000001'
        type: string
        maxLength: 24
      tag:
        description: Freeform Tag used for reporting/filtering/identification
        example: WEBSITE
        type: string
        maxLength: 32
      diagnostics:
        description: Set of Diagnostics created during Diagnostic Session
        type: array
        items:
          $ref: '#/definitions/Diagnostic'
      product:
        description: >-
          Stores extended product details for the Product/Service under
          diagnosis
        type: object
        additionalProperties: true
        required:
          - entity
          - summaryDetails
          - product
        properties:
          problemReports:
            description: Problem Report Details - Problems related to this Product instance
            type: object
            additionalProperties: true
            required:
              - allProblemReports
              - activeProblemReports
            properties:
              allProblemReports:
                description: The set of all problem reports for a given identifier
                type: array
                items:
                  $ref: '#/definitions/SummaryProblemReport_3'
              activeProblemReports:
                description: The set of problem reports which are currently active
                type: array
                items:
                  $ref: '#/definitions/SummaryProblemReport_3'
          tests:
            description: Test Details - List of tests executed for this product instance
          address:
            description: Address Details
            type: object
            additionalProperties: true
            required:
              - structuredAddress
              - formattedAddress
              - related
              - references
              - location
              - links
            properties:
              structuredAddress:
                description: Detailed structure of the address.
                type: object
                additionalProperties: true
                properties:
                  levelNumber:
                    description: Level number
                    example: 1
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  levelType:
                    description: 'Level type. For example, Floor or Level.'
                    example: Level
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  streetNumber:
                    description: Street number
                    example: 66
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  situationNumber:
                    description: >-
                      Situation number. This is usually the same as the street
                      number.
                    example: 66
                    x-amf-union:
                      - type: 'null'
                      - type: number
                  suffix:
                    description: Situation suffix
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  unit:
                    description: Unit
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  unitType:
                    description: Unit type
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  streetName:
                    description: Street name
                    example: Wyndham
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadType:
                    description: Road type
                    example: Street
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadAbv:
                    description: Road abbreviation
                    example: St
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  roadSuffix:
                    description: Road suffix
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  suburb:
                    description: Suburb
                    example: Auckland Central
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  ruralDelivery:
                    description: Rural delivery
                    x-amf-union:
                      - type: 'null'
                      - type: string
                  town:
                    description: Town
                    example: Auckland
                    x-amf-union:
                      - type: 'null'
